<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement</title>
  <style>
    .ad-container {
      background-color: #1773b0;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .ad-container a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    Hire a Shopify developer, visit <a href="https://www.made4uo.com">www.made4uo.com</a>
  </div>
</body>
</html>
